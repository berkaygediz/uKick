<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>uKick</title>
    <style>
      body {
        background: #1e1e1e;
        color: white;
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        margin: 0;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        user-select: none;
      }

      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #00b660;
        font-size: 28px;
        margin-bottom: 20px;
        user-select: none;
      }

      h1 img {
        -webkit-user-drag: none;
      }

      .section {
        background: #2a2a2a;
        padding: 16px;
        border-radius: 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 8px;
      }

      .toggle-label {
        flex: 1;
        font-size: 14px;
        font-weight: 500;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #888;
        transition: 0.2s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #00b660;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }

      h2 {
        color: #b2ff59;
        font-size: 15px;
        margin: 0;
        font-weight: 600;
      }

      .counts {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
      }

      .count-box {
        background: #1e1e1e;
        border-radius: 6px;
        padding: 10px;
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      .count-label {
        color: #b2ff59;
      }

      .count-value {
        font-weight: bold;
      }

      select {
        padding: 4px 8px;
        border-radius: 6px;
        background: #333;
        color: white;
        border: none;
        font-size: 14px;
      }

      button {
        background: #00b660;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        padding: 10px 14px;
        font-size: 14px;
        transition: background 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: #009e4c;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 20px;
        }

        .counts {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="images/icon-32.png" alt="uKick Logo" draggable="false" />
      uKick
    </h1>

    <div class="section">
      <div class="toggle-container">
        <span class="toggle-label">Filtering</span>
        <label class="switch">
          <input type="checkbox" id="enableSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <h2>Status</h2>
      <div class="counts">
        <div class="count-box">
          <span class="count-label">Channels</span>
          <span class="count-value" id="channelCount">...</span>
        </div>
        <div class="count-box">
          <span class="count-label">Categories</span>
          <span class="count-value" id="categoryCount">...</span>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="toggle-container">
        <span class="toggle-label">Adaptive Stream</span>
        <label class="switch">
          <input type="checkbox" id="qualityToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span class="toggle-label count-label">Quality</span>
        <select id="qualitySelect">
          <option value="2160">2160p (4K)</option>
          <option value="1440">1440p (2K)</option>
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
          <option value="360">360p</option>
          <option value="160">160p</option>
        </select>
      </div>
      <div class="toggle-container" style="gap: 8px; align-items: center">
        <label
          for="volumeBoostSelect"
          class="toggle-label count-label"
          style="flex: unset; min-width: 90px"
        >
          Volume Boost
        </label>
        <select id="volumeBoostSelect" style="flex: 1; max-width: 100px">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="5">5x</option>
          <option value="6">6x</option>
          <option value="7">7x</option>
          <option value="8">8x</option>
          <option value="9">9x</option>
          <option value="10">10x</option>
        </select>
      </div>
    </div>

    <button id="openOptionsBtn">ðŸ”§ Options</button>
    <script src="popup.js"></script>
  </body>
</html>

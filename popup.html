<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>uKickBlock</title>
    <style>
      body {
        background: #1e1e1e;
        color: white;
        font-family: sans-serif;
        padding: 20px;
        margin: 0;
        width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        user-select: none;
      }

      h1 {
        color: #00b660;
        font-size: 24px;
        margin-bottom: 16px;
        text-align: center;
      }

      .section {
        background: #222;
        padding: 16px;
        border-radius: 8px;
        box-sizing: border-box;
        margin-bottom: 12px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 12px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #888;
        transition: 0.2s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #00b660;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }

      h2 {
        color: #b2ff59;
        font-size: 16px;
        margin: 12px 0 8px;
        align-self: flex-start;
      }

      .counts {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
      }

      .count-box {
        background: #2a2a2a;
        border-radius: 6px;
        padding: 10px;
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      .count-label {
        color: #b2ff59;
      }

      .count-value {
        font-weight: bold;
      }

      button {
        background: #00b660;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 14px;
        transition: background 0.3s ease;
        width: 100%;
        margin-top: 14px;
      }

      button:hover {
        background: #009e4c;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 20px;
        }

        .counts {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>üõ°Ô∏è uKickBlock</h1>

    <div class="section">
      <div class="toggle-container">
        <span>ON/OFF</span>
        <label class="switch">
          <input type="checkbox" id="enableSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <h2>Status</h2>
      <div class="counts">
        <div class="count-box">
          <span class="count-label">Channels</span>
          <span class="count-value" id="channelCount">...</span>
        </div>
        <div class="count-box">
          <span class="count-label">Categories</span>
          <span class="count-value" id="categoryCount">...</span>
        </div>
      </div>
    </div>

    <button id="openOptionsBtn">üîß Options</button>
    <script src="popup.js"></script>
  </body>
</html>

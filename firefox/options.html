<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>uKick</title>
    <style>
      body {
        background: #1e1e1e;
        color: white;
        font-family: sans-serif;
        padding: 20px;
        margin: 0;
      }

      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #00b660;
        font-size: 28px;
        margin-bottom: 20px;
        user-select: none;
      }

      h1 img {
        -webkit-user-drag: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 500px;
        margin: 0 auto;
      }

      .section {
        background: #222;
        padding: 15px 20px;
        border-radius: 8px;
        box-sizing: border-box;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-top: 0;
        color: #b2ff59;
        font-size: 20px;
      }

      .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 10px;
      }

      button {
        background: #00b660;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 14px;
        transition: background 0.3s ease;
        flex: 1 1 auto;
        min-width: 100px;
      }

      button:hover {
        background: #009e4c;
      }

      .delete-btn {
        flex: 0 0 auto;
        width: 26px;
        height: 26px;
        padding: 0;
        font-size: 18px;
        line-height: 26px;
        text-align: center;
        border-radius: 4px;
        background-color: #d9534f;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 4px;
        border: none;
        font-size: 14px;
        background: #333;
        color: white;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        will-change: transform;
        flex-grow: 1;
      }

      li {
        background: #2a2a2a;
        padding: 6px 10px;
        margin: 6px 0;
        border-radius: 4px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 24px;
        }

        .btn-group {
          flex-direction: column;
        }

        button {
          flex: none;
          width: 100%;
          min-width: auto;
        }

        /* === Action Buttons Container === */
        .action-buttons {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 8px;
          width: 100%;
          margin-top: 10px;
        }

        /* === Donate Buttons (Buy Me a Coffee & GitHub) === */
        .donate-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          border-radius: 6px;
          text-decoration: none;
          transition: background 0.3s ease, transform 0.2s ease;
          cursor: pointer;
        }

        /* === SVG Icon Style === */
        .donate-button svg {
          width: 20px;
          height: 20px;
          fill: currentColor;
        }

        /* === Buy Me a Coffee Button === */
        .donate-button.bmc {
          background-color: #ffdd00;
          color: #000;
        }

        /* === GitHub Sponsors Button === */
        .donate-button.github {
          background-color: #24292e;
          color: #fff;
        }

        /* === Hover Effects === */
        .donate-button:hover {
          opacity: 0.9;
          transform: scale(1.05);
        }
      }
    </style>
